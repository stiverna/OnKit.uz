<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kitob Qidiruv ‚Äì OnKit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9ff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .search-box {
      text-align: center;
      margin: 30px 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn-group {
      margin-top: 15px;
    }

    .btn-group button {
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .book-card {
      width: 200px;
      background: white;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .book-card.selected {
      border-color: #2ecc71;
      background-color: #e6f9ee;
    }

    .book-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .book-card h4 {
      font-size: 16px;
      color: #2c3e50;
    }

    .book-card p {
      font-size: 14px;
      color: #555;
    }

    #downloadBtn {
      display: none;
      margin: 20px auto;
      display: block;
    }

    .close-btn {
      display: block;
      margin: 0 auto;
      margin-bottom: 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    #archiveSection {
      display: none;
      margin-top: 40px;
    }

    #archiveFrame {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>
  <script src="search.js" defer></script>
</head>
<body>
  <h2>üìö Kitob Qidiruv</h2>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Kitob nomini yozing...">
    <div class="btn-group">
      <button onclick="searchBooks()">üîç OpenLibrary orqali qidirish</button>
      <button onclick="searchInArchive()">üóÑ Archive.org orqali qidirish</button>
    </div>
  </div>

  <div class="results" id="results"></div>
  <button id="downloadBtn" onclick="downloadSelectedBooks()">üìÑ Tanlanganlarni PDF tarzda yuklab olish</button>
  <button id="closeResultsBtn" class="close-btn" style="display:none" onclick="closeOpenLibraryResults()">‚ùå OpenLibrary natijalarini yopish</button>

  <div id="archiveSection">
    <h3>üóÑ Archive.org natijalari</h3>
    <iframe id="archiveFrame" src=""></iframe>
    <button class="close-btn" onclick="closeArchive()">‚ùå Archive.org natijalarini yopish</button>
  </div>
</body>
</html>
