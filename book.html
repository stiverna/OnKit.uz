<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kitob Tafsilotlari ‚Äì OnKit</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fcff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    img {
      max-width: 200px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .info {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
      color: white;
    }

    .back-btn {
      background: #3498db;
    }

    .download-btn {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="cover" src="" alt="Kitob rasmi" />
    <h2 id="title">Kitob nomi</h2>
    <p class="info"><strong>Muallif:</strong> <span id="author"></span></p>
    <p class="info"><strong>Nashr yili:</strong> <span id="year"></span></p>

    <a href="#" id="downloadLink" class="btn download-btn" download>üìÑ PDF Yuklab olish</a>
    <br>
    <a href="search.html" class="btn back-btn">‚¨ÖÔ∏è Bosh sahifaga qaytish</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title") || "Noma'lum";
    const author = params.get("author") || "Noma'lum";
    const year = params.get("year") || "Noma'lum";
    const coverId = params.get("cover");
    const pdfUrl = params.get("pdf"); // PDF havolasi (to‚Äòg‚Äòridan-to‚Äòg‚Äòri yuklab olish uchun)

    document.getElementById("title").textContent = title;
    document.getElementById("author").textContent = author;
    document.getElementById("year").textContent = year;

    const cover = coverId
      ? `https://covers.openlibrary.org/b/id/${coverId}-L.jpg`
      : "https://via.placeholder.com/200x250?text=No+Cover";
    document.getElementById("cover").src = cover;

    // PDF havolasi to'g'ridan-to'g'ri yuklash uchun
    const downloadLink = document.getElementById("downloadLink");
    if (pdfUrl) {
      downloadLink.href = decodeURIComponent(pdfUrl);
    } else {
      downloadLink.href = "#";
      downloadLink.style.display = "none"; // Agar yo‚Äòq bo‚Äòlsa tugmani yashir
    }
  </script>
</body>
</html>
