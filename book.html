<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitob Tafsilotlari ‚Äì OnKit</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fcff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .book-cover {
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .info {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .back {
      display: inline-block;
      margin-top: 20px;
      background: #3498db;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }

    .download-link {
      margin-top: 20px;
      display: inline-block;
      background: #2ecc71;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="cover" class="book-cover" src="" alt="Kitob rasmi">
    <h2 id="title">Kitob nomi</h2>
    <p class="info"><strong>Muallif:</strong> <span id="author"></span></p>
    <p class="info"><strong>Nashr yili:</strong> <span id="year"></span></p>
    <a class="download-link" id="downloadLink" href="#" target="_blank">üìÑ Yuklab olish (OpenLibrary)</a>
    <br>
    <a href="search.html" class="back">‚¨ÖÔ∏è Ortga qaytish</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title") || "Noma'lum";
    const author = params.get("author") || "Noma'lum";
    const year = params.get("year") || "Noma'lum";
    const coverId = params.get("cover");
    const olid = params.get("olid");

    document.getElementById("title").textContent = title;
    document.getElementById("author").textContent = author;
    document.getElementById("year").textContent = year;

    const cover = coverId
      ? `https://covers.openlibrary.org/b/id/${coverId}-L.jpg`
      : "https://via.placeholder.com/200x250?text=No+Cover";
    document.getElementById("cover").src = cover;

    const downloadLink = olid
      ? `https://openlibrary.org/books/${olid}`
      : "https://openlibrary.org/";
    document.getElementById("downloadLink").href = downloadLink;
  </script>
</body>
</html>
