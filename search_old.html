<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnKit ‚Äì Kitob Qidiruv</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f9ff, #d6e6f2);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      color: #2c3e50;
    }
    input[type="text"] {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #2471a3;
    }
  </style>
</head>
<body>

  <h1>üìö Kitob Qidiruv</h1>
  <input type="text" id="searchInput" placeholder="Kitob nomi yoki muallif..." />
  
  <div class="buttons">
    <button onclick="searchArchive()">üåê archive.org dan qidirish</button>
    <button onclick="searchOpenLibrary()">üìñ Open Library dan qidirish</button>
    <button onclick="searchGooglePDF()">üîé Google PDF dan qidirish</button>
    <button onclick="searchPDFDrive()">üìÅ PDFDrive dan qidirish</button>
  </div>

  <script>
    function getQuery() {
      return document.getElementById("searchInput").value.trim();
    }

    function searchArchive() {
      const q = getQuery();
      if (!q) return alert("Iltimos, kitob nomini kiriting!");
      window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}+site:archive.org`, "_blank");
    }

    function searchOpenLibrary() {
      const q = getQuery();
      if (!q) return alert("Iltimos, kitob nomini kiriting!");
      window.open(`https://openlibrary.org/search?q=${encodeURIComponent(q)}`, "_blank");
    }

    function searchGooglePDF() {
      const q = getQuery();
      if (!q) return alert("Iltimos, kitob nomini kiriting!");
      window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}+filetype:pdf`, "_blank");
    }

    function searchPDFDrive() {
      const q = getQuery();
      if (!q) return alert("Iltimos, kitob nomini kiriting!");
      window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}+site:pdfdrive.com`, "_blank");
    }
  </script>

</body>
</html>
